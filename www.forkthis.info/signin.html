<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>forkThis! Sign In</title>
	<link href="fork.png" rel="shortcut icon">
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
	<link href="vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
	<link href="vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
	<link href="dist/css/sb-admin-2.css" rel="stylesheet">
	<link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/metisMenu/metisMenu.min.js"></script>
	<script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
	<script src="vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
	<script src="vendor/datatables-responsive/dataTables.responsive.js"></script>
	<script src="dist/js/sb-admin-2.js"></script>
	<script src="js/templatize.js"></script>
	<script src="js/api.js"></script>
	<link href="css/style.css" rel="stylesheet" />
	<link href="fork.png" rel="icon" />
</head>

<body>
	<div id="wrapper">
		<fork template="navbar"></fork>
		<div id="page-wrapper">
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-md-offset-4">
						<div class="login-panel panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Please Sign In</h3>
							</div>
							<div class="panel-body">
								<form role="form">
									<fieldset>
										<div class="form-group" id="errorMessage" style="display:none;">
											<label>Error signing in</label>
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="" id="email">
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="Password" name="password" type="password" value="" id="password">
										</div>
										<div class="form-group">
											<a id="signin" class="btn btn-lg btn-success btn-block">Login</a>
											<script>
												$("#signin").on("click", function() {
													FORK_THIS_API.Account.signIn(
														$("#email").val(),
														$("#password").val(),
														function() {
															window.location.href = "dashboard.html?tab=recent";
														},function(){
															$("#errorMessage").show();
														});
												});
											</script>
										</div>
										<div class="form-group">
											<label>Don't have an account?</label>
											<a href="signup.html" class="btn btn-lg btn-default btn-block">Sign Up</a>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
