    <div id="wrapper">
        <fork template="navbar"></fork>
    </div>
    <iframe id="iframe" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    <script>
        if (FORK_THIS_API.getUrlVars().session) {
            var session = FORK_THIS_API.getUrlVars().session;
            $("#share").show();
            $("#share").on('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                window.open("https://www.facebook.com/sharer/sharer.php?u=http://www.forkthis.info/main.html?session=" + FORK_THIS_API.getUrlVars().session);
            });
            FORK_THIS_API.Account.authorization = localStorage.authorization || "";
            FORK_THIS_API.Account.currentUser = FORK_THIS_API.Account.currentUser || JSON.parse(localStorage.user || "{}");
            $("head").append('<meta property="og:title" content="' +  + '" />');
            var url = "http://forkthis-cogs120.herokuapp.com/?session=" + session;
            if (FORK_THIS_API.Account.currentUser) {
                url += "&userId=" + FORK_THIS_API.Account.currentUser.userId + "&authorization=" + FORK_THIS_API.Account.authorization;
            }
            $("#iframe").attr("src", url);
            var recent = [];
            if (localStorage.recent) {
                recent = localStorage.recent.split(',');
            }
            if (recent.indexOf(session.sessionId) > -1) {
                recent.splice(recent.indexOf(session.sessionId), 1);
            }
            recent.push(session.sessionId);
            localStorage.setItem("recent", recent);
          }
    </script>
