<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>forkThis!</title>
    <link href="fork.png" rel="shortcut icon">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="vendor/datatables-plugins/dataTables.bootstrap.css" rel="stylesheet">
    <link href="vendor/datatables-responsive/dataTables.responsive.css" rel="stylesheet">
    <link href="dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/metisMenu/metisMenu.min.js"></script>
    <script src="vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="vendor/datatables-responsive/dataTables.responsive.js"></script>
    <script src="dist/js/sb-admin-2.js"></script>
    <script src="js/templatize.js"></script>
    <script src="js/api.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/index.js"></script>
    <link href="fork.png" rel="icon" />
</head>

<body>
    <div id="wrapper">
        <fork template="navbar"></fork>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-code" aria-hidden="true"></i> Code
                        </div>
                        <div class="panel-body">
                            <div class="workspace workspace-Left">
                                <textarea class="codingArea" id="codeLeft"></textarea>
                                <div class="buttonPanel">
                                    <button class="run btn btn btn-primary">Run</button>
                                    <button class="clearConsole btn btn btn-secondary">Clear</button>
                                    <button class="stop btn btn btn-danger">Terminate</button>
                                </div>
                                <div class="console" readonly=true></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-tasks" aria-hidden="true"></i> Control Panel
                        </div>
                        <div class="panel-body">
                            <div class="controlPanel">
                                <button class="makeInstance btn btn-primary">Make Instance</button>
                                <button class="mergeInstance btn btn-secondary" style="display:none;">Merge Instance</button>
                                <button class="saveInstance btn btn-success" style="display:none;">Save Instance</button>
                                <button class="deleteInstance btn btn-danger" style="display:none;margin-top: 10px;">Delete Instance</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-code-fork" aria-hidden="true"></i> Instance
                        </div>
                        <div class="panel-body">
                            <div class="workspace workspace-right" style="display:none;">
                                <textarea class="codingArea" id="codeRight"></textarea>
                                <div class="buttonPanel">
                                    <button class="run btn btn btn-primary">Run</button>
                                    <button class="clearConsole btn btn btn-secondary">Clear</button>
                                    <button class="stop btn btn btn-danger">Terminate</button>
                                </div>
                                <div class="console" readonly=true></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var defaultCode = 'function main(){\nconsole.log("Hello World!");\n}';
        if (FORK_THIS_API.getUrlVars().session) {
            FORK_THIS_API.Session.read(FORK_THIS_API.getUrlVars().session, function(session) {
                session.views = session.views || 0;
                session.views += 1;
                FORK_THIS_API.Session.update(session);
                $(".makeInstance").on('click', function() {
                    session.forks = session.forks || 0;
                    session.forks += 1;
                    FORK_THIS_API.Session.update(session);
                });
                if (!FORK_THIS_API.Account.currentUser) {
                    $(".saveInstance").addClass("disabled");
                }
                $(".saveInstance").on('click', function() {
                    if (FORK_THIS_API.Account.currentUser) {
                        var newSession = {
                                sessionId: session.sessionId + "-saved" + Math.floor(Math.random() * 100000).toString(16),
                                description: session.description,
                                code: $("#codeRight").val(),
                                ownerId: FORK_THIS_API.Account.currentUser.userId,
                                sessionType: "private"
                            },
                            saved = [];
                        if (localStorage.saved) {
                            saved = localStorage.saved.split(',');
                        }
                        saved.push(newSession.sessionId);
                        localStorage.setItem("saved", saved);
                        FORK_THIS_API.Session.add(newSession, function() {
                            window.location.href = "main.html?session=" + newSession.sessionId;
                        });
                    }
                });
                $('#codeLeft').val(session.code || defaultCode);
                $("#codeLeft").on("change", function() {
                    session.code = $(this).val();
                    FORK_THIS_API.Session.update(session);
                });
                var recent = [];
                if (localStorage.recent) {
                    recent = localStorage.recent.split(',');
                }
                if (recent.indexOf(session.sessionId) > -1) {
                    recent.splice(recent.indexOf(session.sessionId), 1);
                }
                recent.push(session.sessionId);
                localStorage.setItem("recent", recent);
            });
        } else {
            $('#codeLeft').html(defaultCode);
        }
    </script>
</body>

</html>
