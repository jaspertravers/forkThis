<body>
    <div id="wrapper">
        <fork template="navbar"></fork>
    </div>
    <iframe id="iframe" style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
    <script>
        if (FORK_THIS_API.getUrlVars().session) {
            function done() {
                $("#share").show();
                FORK_THIS_API.Account.authorization = localStorage.authorization || "";
                FORK_THIS_API.Session.read(FORK_THIS_API.getUrlVars().session, function(session) {
                        var url = "http://forkthis-cogs120.herokuapp.com/?session=" + session.sessionId;
                        if (FORK_THIS_API.Account.currentUser && FORK_THIS_API.Account.currentUser.userId === session.ownerId) {
                            url += "&isOwner=true";
                        }
                        if (FORK_THIS_API.Account.currentUser) {
                            url += "&authorization=" + FORK_THIS_API.Account.authorization;
                        }
                        $("#iframe").attr("src", url);
                        var recent = [];
                        if (localStorage.recent) {
                            recent = localStorage.recent.split(',');
                        }
                        if (recent.indexOf(session.sessionId) > -1) {
                            recent.splice(recent.indexOf(session.sessionId), 1);
                        }
                        recent.push(session.sessionId);
                        localStorage.setItem("recent", recent);
                });
            }
            FORK_THIS_API.Account.read(done,done);
        }
    </script>
</body>
