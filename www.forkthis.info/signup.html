      <div id="wrapper">
         <fork template="navbar"></fork>
         <div id="page-wrapper">
            <div class="container">
               <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                     <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">Sign Up Now</h3>
                        </div>
                        <div class="panel-body">
                           <form role="form">
                              <fieldset>
                                 <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="">
                                 </div>
                                 <div class="form-group">
                                    <input class="form-control" placeholder="First Name" name="firstName" type="text" autofocus="">
                                 </div>
                                 <div class="form-group">
                                    <input class="form-control" placeholder="Last Name" name="lastName" type="text" autofocus="">
                                 </div>
                                 <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                 </div>
                                 <div class="form-group">
                                    <input class="form-control" placeholder="Confirm Password" name="confirmPassword" type="password" value="">
                                 </div>
                                 <div class="form-group">
                                    <a href="index.html" class="btn btn-lg btn-success btn-block">Sign Up</a>
                                 </div>
                                 <div class="form-group">
                                    <label>Already have an account?</label>
                                    <a href="signin.html" class="btn btn-lg btn-default btn-block">Sign In</a>
                                 </div>
                              </fieldset>
                           </form>
                        </div>
                     </div>
                  </div>
