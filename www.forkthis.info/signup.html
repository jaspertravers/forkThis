<html>
<head>
<title>forkThis! Signup</title>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<link href="fork.png" rel="shortcut icon">
</head>
<body>
	<div class="navbar">
		<span class="menuButton"></span>
		<span class="logo">forkThis!</span>
	</div>
	<div class="main">
    <div class="container" style="text-align:center;margin-top:10vh;">
      <div class="row" style="margin-bottom:5vh;">
        <h1>Sign Up</h1>
      </div>
      <div class="row">
        <form style="width: 300px;display:inline-block;">
        <input type="email" class="form-control" placeholder="Email" style="margin-bottom:5vh;"/>
        <input type="text" class="form-control" placeholder="First Name" style="margin-bottom:5vh;"/>
        <input type="text" class="form-control" placeholder="Last Name" style="margin-bottom:5vh;"/>
        <input type="password" class="form-control" placeholder="Password" style="margin-bottom:5vh;"/>
        <input type="password" class="form-control" placeholder="Confirm Password" style="margin-bottom:5vh;"/>
        <div><a href="setup.html"><div class="btn btn-primary">Sign Up</div></a></div>
      </form>
      </div>
    </div>
	</div>
	<div class="footer"></div>
</body>
</html>
